<!DOCTYPE html>
<html lang="en">
    <style>
        body{
    background-color:aliceblue  ;
}
form {
    margin: auto;
    width: min(600px, 80%);
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-image: url('https://images.unsplash.com/photo-1619279302118-43033660826a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
h1 {
    text-align: center;
    font-size: 32px; /* Adjust font size as needed */
    margin-bottom: 20px;
}
h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color:navy;
}
div{
    display: flex;
    background-color: aliceblue;
}
input[type="text"],
input[type="email"],
input[type="tel"],
textarea,
select,
#dob {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    opacity: 0.5;
}

textarea {
    height: 100px;
    resize: vertical;
}

.checkboxes {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin: 20px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
}

.checkbox {
    display: flex;
    align-items: flex-start;
    margin-right: 20px;
    
}

.checkboxes label {
    margin-right: 20px;
}
legend
{
    text-align: center;
}

button {
    display: block;
    background-color: navy;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    width: 150px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 30%;
}

.buttons button:hover {
    background-color: #6e4225;
}
    </style>
<head>
       <title>Registration Form</title>
       <link rel = "stylesheet" href = "style1.css">
</head>
<body>
	<h1> Dr.APJ Abdul Kalam School of Engineering </h1>
    <form>
        <fieldset>
                <legend>Student's Registration Form </legend>
        <label>First Name:</label>
        <input type="text" required>
	<br>

        <label>Last Name:</label>
        <input type="text" required>
	<br>

        <label>Email:</label>
        <input type="email" required>
	<br>

        <label>Password:</label>
        <input type="password" required>
	<br>

        <label>Re-type Password:</label>
        <input type="password" required><br>

        <label>Contact:</label>
        <input type="text" maxlength="10" required>
	<br>

        <label>Gender:</label>
        <input type="radio" name="gender" >
        <label for="male">Male</label>
        <input type="radio" name="gender" >
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <label>Other</label><br>

        <label>Date of Birth:</label>
        <input type="date">
	<br>

        <label for="country">Country:</label>
        <select>
            <option value="CET">CET</option>
            <option value="COMEDK">COMEDK</option>
            <option value="Management">Management</option>
            <!-- Add more options as needed -->
        </select>
	<br>

        <label>Enquiry:</label>
        <textarea rows="10" cols="50"></textarea>
        <br>

        <div>
        <input type="checkbox">
       <label>You can Call/Email Me</label> 
        </div>
	<br>

        <button type="submit">Submit</button>
</fieldset>
    </form>
</body>
</html>
